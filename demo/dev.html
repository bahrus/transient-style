<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <transient-style remove-when='["transient-style"]' is-defined>
        <style>
            div.forgive {
                display: block;
            }
            div.spirit {
                display: none;
            }
        </style>
    </transient-style>
    <style>
        .forgive{
            display: none;
        }
    </style>
    <div class=forgive>Forgive them; for they do not know what they are doing.</div>
    <div class=spirit>Into your hands I commit my spirit.</div>
    <script type=module src=../transient-style.js></script>
</body>
</html>
